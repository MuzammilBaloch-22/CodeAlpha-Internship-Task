    <style>
      df-messenger {
        /* Bot messages - Cream */
        --df-messenger-bot-message: #dfd9d4;
        
        /* Title bar - GOLD + BLACK gradient */
        --df-messenger-button-titlebar-color: #d4af37;
        
        /* Chat background - Soft warm beige */
        --df-messenger-chat-background-color: #f7f6f3;
        
        /* Font color */
        --df-messenger-font-color: #2c2c2c;
        
        /* Send icon - Gold */
        --df-messenger-send-icon: #d4af37;
        
        /* User messages - Deep royal green (contrast with gold title) */
        --df-messenger-user-message: #f0d352;
        --df-messenger-user-message-font-color: #ffffff;
        
        /* Input field */
        --df-messenger-input-box-color: #f8f5f2;
        --df-messenger-input-font-color: #2c2c2c;
        
        /* Chat title text white */
        --df-messenger-chat-title-color: #fff;
        
        /* Border radius & shadow */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      }
    
      /* Premium styling */
      df-messenger::part(chat-wrapper) {
        border-radius: 15px;
        background: #fefcf4;
      }
    
      df-messenger::part(titlebar) {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 60%, #2c2c2c 100%) !important;
        border-radius: 15px 15px 0 0;
        border-bottom: 2px solid #2c2c2c;
      }

 /* Chat window ki height aur width control karna */
 df-messenger {
    --df-messenger-chat-window-height: 300px;  /* default ~ calc(100% - 100px) hota hai */
    --df-messenger-chat-window-width: 350px;   /* default ~ 360px hota hai */
  }

    </style>
